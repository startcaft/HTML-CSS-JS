<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>并集选择器</title>
		<style type="text/css">
			/*并集选择器*/
			h1,h2,h3{color: green;}
			/*并集选择器*/
			h2.tag,#tag{text-decoration: underline;}
		</style>
	</head>
	<body>
		<h1>示例文字h1</h1>
		<h2 class="tag">示例文字h2</h2>
		<h3>示例文字h3</h3>
		<h4 id="tag">示例文字h4</h4>
	</body>
</html>
