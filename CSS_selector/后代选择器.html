<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title><后代选择器实例</title>
		<style type="text/css">
			/*后代选择器*/
			p span{color: red;}
			/*标记选择器 */
			span{color: blue;}
		</style>
	</head>
	<body>
		<p>签到使用<span>用CSS</span>标记的方式</p>
		签到之外的<span>标记</span>不生效
	</body>
</html>
