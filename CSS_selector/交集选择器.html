<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>交集选择器</title>
		<style type="text/css">
			/*设置标记选择器*/
			p{color: blue;font-size: 18px;}         
			/*交集选择器*/     
			p.p1{color: red;font-size: 24px;}
			/*设置类别选择器*/
			.p1{color: black;font-size: 30px;}
		</style>
	</head>
	<body>
		<p>使用p标签</p>
		<p class="p1">指定了p.p1类别的段落文本</p>
		<h3 class="p1">指定了.p1类别的标题</h3>
	</body>
</html>
