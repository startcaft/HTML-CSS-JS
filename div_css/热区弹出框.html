<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="application/javascript">
			/**
			 * 删除指定元素的所有子元素
			 * @param {String} elementId 指定元素ID
			 */
			function deleteChildNodes(elementId){
				if(elementId != null || elementId != '' || elementId != undefined){
					var element = document.getElementById(elementId);
					if(element.hasChildNodes()){
						var childs = element.childNodes;
						for (var i=0;i<childs.length;i++) {
							element.removeChild(childs[i]);
						}
					}
				}
			}
			
			/**
			 * 获取指定元素的所有兄弟元素
			 * @param {String} elementId 指定元素ID
			 */
			function getBrotherElement(elementId){
				var temp = [];
				if(elementId != null || elementId != '' || elementId != undefined){
					var element = document.getElementById(elementId);
					var parentChilds = element.parentNode.childNodes;
					for (var i=0;i<parentChilds.length;i++) {
						if(element != parentChilds[i]){
							temp.push(parentChilds[i])
						}
					}
				}
			}

			
		</script>
	</head>
	<body>
		<div style="width: 54px;height: 94px;position: absolute;z-index: 2;left: 2px;top: 20px;">
			<img src="images/4map01.png" alt="" />
		</div>
