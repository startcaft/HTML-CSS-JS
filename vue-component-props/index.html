<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<lol hero-name="蛮王" v-bind:arms="arms"></lol>
		</div>
		
		<script type="text/javascript" src="js/vue.js" ></script>
		<script>
			new Vue({
				el:'#app',
				data:{
					arms:'40米大刀'
				},
				components:{
					"lol":{
						template : `<div style="color:red">Lol英雄:{{ heroName }},使用武器[{{ arms }}]</div>`,	//获取属性值
						props:['heroName','arms']	//定义组件该有的属性
					}
				}
			});
		</script>
	</body>
</html>
