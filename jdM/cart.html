<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/cart.css"/>
		<title>购物车</title>
	</head>
	<body>
		<!--顶部通栏-->
		<header class="jd_topbar">
			<a href="#" class="icon_back"></a>
			<h2>购物车</h2>
			<a href="#" class="icon_menu"></a>
		</header>
		<!--安全提示-->
		<div class="jd_safe_tip">
			<p>您正在安全购物环境中，请放心购物</p>
		</div>
		<!--店铺大盒子-->
		<div class="jd_shop">
			<div class="shop_title">
				<div class="check_box_wapper">
					<div class="jd_check_box"></div>
				</div>
				<div class="title_name">
					<img class="img_log" src="images/buy-logo.png" alt="" />
					<span class="name">京东自营</span>
					<span class="tip">您享受满79元免运费服务</span>
				</div>
			</div>
			<div class="shop_content"></div>
		</div>
	</body>
</html>
