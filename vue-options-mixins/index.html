<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>mixins混入操作</title>
	</head>
	<body>
		<div id="app">
			{{ num }}
			<p>
				<button @click="add">Add</button>
			</p>
		</div>
		
		<script type="text/javascript" src="js/vue.js" ></script>
		<script>
			var addConsole = {
				updated :function(){									//注意，这里是钩子函数
					console.log("数据放生变化,变化成"+this.num+".");
				}
			}
			Vue.mixin({
				updated :function(){									
					console.log("全局的混入");
				}
			});
			new Vue({
				el:'#app',
				data:{
					num : 1
				},
				methods:{
					add : function(){
						this.num++;
					}
				},
				updated : function(){									//原生的钩子函数
					console.log('原生的updated');
				},
				mixins:[addConsole]		
			});
		</script>
	</body>
</html>
