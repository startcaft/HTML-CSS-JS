<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>层叠实例2</title>
		<style type="text/css">
			p{
				color: black;
			}
			.red{
				color: red;
			}
			.purple{
				color: purple;
			}
			#p1{
				color: blue;
			}
		</style>
	</head>
	<body>
		<p>这是第一行文本</p>
		<p class="red">这是第二行文本</p>
		<p id="p1" class="red">这是第三行文本</p>
		<p style="color: green;" id="p1">这是第四行文本</p>
		<p class="purple red">这是第五行文本</p>
	</body>
</html>
