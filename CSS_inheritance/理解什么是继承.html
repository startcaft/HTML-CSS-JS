<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>继承实例</title>
		<style type="text/css">
			/*标记选择器*/
			p{
				color: red;
			}			
		</style>
	</head>
	<body>
		<!--
        	作者：51418996@qq.com
        	时间：2016-10-25
        	描述：理解什么是继承
        	
        	p标签中嵌套了一个span标签，可以说p是span的父标签，
        	在样式的定义中只定义了p标签的样式，而span则继承了父标签的样式。
        -->
		<p>嵌套使<span>用CSS</span>标记的方法</p>
	</body>
</html>
