<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>盒子定位实例-相对移动</title>
		<style type="text/css">
			/*设置相对向左移动20px*/
			h2.pos-left{
				position:relative;
				left: -20px;
			}
			/*设置相对向右移动20px*/
			h2.pos-right{
				position: relative;
				left:20px;
			}
		</style>
	</head>
	<body>
		<h2>这是位于正常位置的标题</h2>
		<h2 class="pos-left">这个标题相对于其正常位置向左移动</h2>
		<h2 class="pos-right">这个标题相对于其正常位置向右移动</h2>
	</body>
</html>
