<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>extends扩展</title>
	</head>
	<body>
		<div id="app">
			{{ num }}
			<p>
				<button @click="add">Add</button>
			</p>
		</div>
		
		<script type="text/javascript" src="js/vue.js" ></script>
		<script>
			var extendObj={
	            updated:function(){
	                console.log("我是扩展的updated");
	            },
	            methods:{
	                add:function(){
	                    console.log('我是被扩展出来的方法！');
	                }
	            }
	        };
			
			new Vue({
				el:'#app',
				data:{
					num : 1
				},
				methods:{
					add : function(){
						console.log('我是原生的方法!');
						this.num++;
					}
				},
				updated:function(){
	                console.log("我是原生的updated");
	           },
	           extends:extendObj
			});
		</script>
	</body>
</html>
