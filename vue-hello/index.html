<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="app">
			{{message}}
			<h1>Hello {{name}}</h1>
			<!--
				所有具有 value 属性的元素都可以使用 v-model 指令进行双向绑定
			-->
			<input type="text" v-model="name" />
			<input type="checkbox" v-model="checkbox" />
			<hr />
			<p>{{checkbox}}</p>
		</div>
		<hr />
		<div id="app2">
			{{message}}
		</div>
		
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript" src="js/bundle.js" ></script>
	</body>
</html>
